<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tony â€” Fun Facts AI</title>

<style>
:root{
  --bg:#0b0f17;
  --card: rgba(255,255,255,0.06);
  --line: rgba(255,255,255,0.10);
  --text:#e9eefb;
  --muted:#a8b3cf;
}
*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  font-family: system-ui,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(900px 500px at 20% 10%, rgba(110,231,255,0.15), transparent 60%),
    radial-gradient(900px 500px at 80% 20%, rgba(99,102,241,0.16), transparent 60%),
    var(--bg);
  color:var(--text);
}

.card{
  width:min(900px,92vw);
  border:1px solid var(--line);
  background:var(--card);
  border-radius:18px;
  padding:24px;
  box-shadow:0 18px 50px rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
}

.top{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:12px;
}

h1{
  margin:0;
  font-size:clamp(28px,4vw,40px);
}

.tag{
  font-size:13px;
  color:var(--muted);
  border:1px solid var(--line);
  padding:6px 12px;
  border-radius:999px;
}

.fact{
  margin-top:18px;
  font-size:clamp(18px,2.2vw,22px);
  line-height:1.6;
}

.btns{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:18px;
}

button{
  border:none;
  padding:12px 18px;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#6ee7ff,#6366f1);
  color:#051018;
  box-shadow:0 10px 30px rgba(0,0,0,0.4);
}

button.secondary{
  background:transparent;
  color:white;
  border:1px solid var(--line);
}

.meta{
  margin-top:16px;
  border-top:1px solid var(--line);
  padding-top:10px;
  font-size:13px;
  color:var(--muted);
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
}
</style>
</head>

<body>

<div class="card">
  <div class="top">
    <div>
      <h1>Tony</h1>
      <div class="tag">Fun Facts AI</div>
    </div>

    <div class="btns">
      <button onclick="newFact()">Refresh Fact</button>
      <button class="secondary" onclick="copyFact()">Copy</button>
    </div>
  </div>

  <div class="fact" id="fact">Loading...</div>

  <div class="meta">
    <div id="count"></div>
    <div id="time"></div>
  </div>
</div>

<script>
const facts = [
"Honey never spoils.",
"Octopuses have three hearts.",
"Bananas are berries, strawberries are not.",
"A day on Venus is longer than a year on Venus.",
"Sharks existed before trees.",
"Wombat poop is cube-shaped.",
"The human brain uses 20% of body energy.",
"Butterflies taste with their feet.",
"A cloud can weigh over a million tons.",
"Koalas have fingerprints like humans.",
"The Moon is drifting away from Earth.",
"Cows have best friends.",
"Lightning is hotter than the sun.",
"Scotland's national animal is a unicorn.",
"Humans glow in the dark but too faint to see.",
"A deck of shuffled cards is likely unique.",
"Some jellyfish are biologically immortal.",
"Hot water can freeze faster than cold.",
"Snails can sleep for years.",
"The Eiffel Tower grows in summer."
];

let last = -1;

function newFact(){
  let i;
  do{
    i = Math.floor(Math.random()*facts.length);
  } while(i===last);
  last = i;

  document.getElementById("fact").innerText = facts[i];
  document.getElementById("count").innerText = "Fact " + (i+1) + " of " + facts.length;
  document.getElementById("time").innerText = new Date().toLocaleString();
}

function copyFact(){
  navigator.clipboard.writeText(document.getElementById("fact").innerText);
  alert("Copied!");
}

newFact();
</script>

</body>
</html>
